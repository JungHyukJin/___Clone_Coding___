<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background: red;
      transition: transform .5s ease-in-out;
    }

    .box:hover {
      /* transform: rotate(45deg); */
      transform: rotate(3turn);

    }
  </style>

</head>

<body>
  <!-- 
  transformations는 element들의 변경, 모습이변화는 효과를 말함.
 -->
  <div class="box"></div>
</body>

</html>
