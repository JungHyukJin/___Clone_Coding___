<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background-color: green;
      color: white;
      transition: all .5s ease-in-out;
    }

    /*
    transition:all은 태그 안에 전부에 효과를 주는 것.
    transition:background-color는 배경색만 효과를 주는것.
    ease-in-out은 스르륵 생기고 스르륵 사라지는 효과.
    transition은 focus, active, hover에서 효과적으로 적용이 됨.
    */

    .box:focus {
      background-color: red;
      color: blue;
    }
  </style>

</head>

<body>
  <span class="box">
    Text
  </span>
</body>

</html>
